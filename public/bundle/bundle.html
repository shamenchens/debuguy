<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<link rel="stylesheet" type="text/css" href="style/bundle.css"/>
<script>
var ClusterGraph = function(option) {
  this.init(option);
};

ClusterGraph.prototype.init = function(option) {
  var diameter = option.diameter;
  var radius = diameter / 2;
  var innerRadius = radius - 200;

  this.cluster = d3.layout.cluster()
    .size([innerRadius, innerRadius])
    .sort(null)
    .value(function(d) { return d.size; });

  this.bundle = d3.layout.bundle();

  this.svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");

  this.line = d3.svg.line.radial()
    .interpolate("bundle")
    .tension(.85)
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

  this.link = this.svg.append("g").selectAll(".link");
  this.node = this.svg.append("g").selectAll(".node");
};

ClusterGraph.prototype.updateGraph = function() {
  var self = this;

  // Lazily construct the package hierarchy from class names.
  function packageHierarchy(classes) {
    var map = {};

    function find(name, data) {
      var node = map[name], i;
      if (!node) {
        node = map[name] = data || {name: name, children: []};
        if (name.length) {
          node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
          node.parent.children.push(node);
          node.key = name.substring(i + 1);
        }
      }
      return node;
    }

    classes.forEach(function(d) {
      find(d.name, d);
    });

    return map[""];
  }

  // Return a list of imports for the given array of nodes.
  function packageImports(nodes) {
    var map = {},
        imports = [];

    // Compute a map from name to node.
    nodes.forEach(function(d) {
      map[d.name] = d;
    });

    // For each import, construct a link from the source to target node.
    nodes.forEach(function(d) {
      if (d.imports) d.imports.forEach(function(i) {
        imports.push({source: map[d.name], target: map[i]});
      });
    });

    return imports;
  }

  function mouseovered(d) {
    self.node.each(function(n) { n.target = n.source = false; });

    self.link.classed("link--target", function(l) { if (l.target === d) return l.source.source = true; })
      .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
      .filter(function(l) { return l.target === d || l.source === d; })
      .each(function() { this.parentNode.appendChild(this); });

    self.node.classed("node--target", function(n) { return n.target; })
      .classed("node--source", function(n) { return n.source; });
  }

  function mouseouted(d) {
    self.link.classed("link--target", false)
      .classed("link--source", false);

    self.node.classed("node--target", false)
      .classed("node--source", false);
  }

  d3.json("readme-flare-imports.json", function(error, classes) {
    var nodes = this.cluster.nodes(packageHierarchy(classes));
    var links = packageImports(nodes);

    this.link = this.link.data(this.bundle(links))
      .enter().append("path")
      .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
      .attr("class", "link")
      .attr("d", this.line);

    this.node = this.node.data(nodes.filter(function(n) { return !n.children; }))
      .enter().append("text")
      .attr("class", "node")
      .attr("dy", ".31em")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
      .style("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .text(function(d) { return d.key; })
      .on("mouseover", mouseovered)
      .on("mouseout", mouseouted);
  }.bind(this));
};

var option = {'diameter': 900};
var clusterGraph = new ClusterGraph(option);
clusterGraph.updateGraph();


</script>
